version: '3.8'

services:
  pv-db:
    image: postgres:15
    container_name: pv-main-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-pv}
      - POSTGRES_PASSWORD=${DB_PASS:-pv}
      - POSTGRES_DB=${DB_NAME:-pv}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pv-net

  pv-grafana:
    image: grafana/grafana:latest
    container_name: pv-main-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - pv-db
    networks:
      - pv-net

  pv-worker:
    build: .
    container_name: pv-worker
    restart: always
    env_file: .env
    environment:
      - DB_URL=postgresql+psycopg2://${DB_USER}:${DB_PASS}@pv-db:5432/${DB_NAME}
      - PREFECT_API_URL=${PREFECT_API_URL}
      - NAMDONG_WIND_KEY=${NAMDONG_WIND_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - pv-db
    networks:
      - pv-net
      - prefect-network
  pv-deploy:
    build: .
    container_name: pv-deploy
    restart: "no"
    env_file: .env
    environment:
      - DB_URL=postgresql+psycopg2://${DB_USER}:${DB_PASS}@pv-db:5432/${DB_NAME}
      - PREFECT_API_URL=${PREFECT_API_URL}
      - NAMDONG_WIND_KEY=${NAMDONG_WIND_KEY}
    command: ["uv", "run", "python", "/app/prefect_flows/deploy.py"]
    depends_on:
      - pv-db
    networks:
      - pv-net
      - prefect-network

  wind-init:
    build: .
    container_name: wind-init
    restart: "no"
    env_file: .env
    environment:
      - DB_URL=postgresql+psycopg2://${DB_USER}:${DB_PASS}@pv-db:5432/${DB_NAME}
    command: ["uv", "run", "python", "/app/scripts/init_wind_tables.py"]
    depends_on:
      - pv-db
    networks:
      - pv-net

volumes:
  postgres_data:
  grafana_data:

networks:
  pv-net:
    driver: bridge
  prefect-network:
    external: true
    name: weather-pipeline_prefect-new
