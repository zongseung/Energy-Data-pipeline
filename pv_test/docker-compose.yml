services:
  # ==============================
  # PostgreSQL DB
  # ==============================
  pv-db:
    image: postgres:15-alpine
    container_name: pv-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5435:5432"
    volumes:
      - pv_postgres_data:/var/lib/postgresql/data
    networks:
      - pv-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==============================
  # DB 초기화 (CSV -> PostgreSQL)
  # ==============================
  pv-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pv-init
    env_file: .env
    environment:
      - DB_HOST=pv-db
      - DB_PORT=5432
    volumes:
      - ./input:/app/input:ro
    depends_on:
      pv-db:
        condition: service_healthy
    networks:
      - pv-net

  # ==============================
  # Grafana (PV 대시보드)
  # ==============================
  pv-grafana:
    build:
      context: .
      dockerfile: Dockerfile.grafana
    container_name: pv-grafana
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=Asia/Seoul
    volumes:
      - grafana_pv_data:/var/lib/grafana
    depends_on:
      pv-init:
        condition: service_completed_successfully
    networks:
      - pv-net

volumes:
  pv_postgres_data:
  grafana_pv_data:

networks:
  pv-net:
    driver: bridge
