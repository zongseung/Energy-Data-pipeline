# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: Energy-Data-pipeline
prefect-version: 3.6.5

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.set_working_directory:
    directory: /app

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: Daily-Solar-Sync
  version: null
  tags: []
  concurrency_limit: null
  description: null
  entrypoint: ./fetch_data/pv/daily_pv_automation.py:solar_automation_flow
  parameters: {}
  work_pool:
    name: default-agent-pool
    work_queue_name: null
    job_variables: {}
  schedules:
  - cron: 0 9 * * *
    timezone: null
    day_or: true
- name: Monthly-Namdong-Sync
  version: null
  tags: []
  concurrency_limit: null
  description: null
  entrypoint: ./fetch_data/pv/namdong_collect_pv.py:daily_namdong_collection_flow
  parameters: {}
  work_pool:
    name: default-agent-pool
    work_queue_name: null
    job_variables: {}
  schedules:
  - cron: 0 10 10 * *
    timezone: null
    day_or: true
- name: Daily-Nambu-Sync
  version: null
  tags: []
  concurrency_limit: null
  description: null
  entrypoint: ./prefect_flows/nambu_pv_flow.py:daily_nambu_collection_flow
  parameters: {}
  work_pool:
    name: default-agent-pool
    work_queue_name: null
    job_variables: {}
  schedules:
  - cron: 30 9 * * *
    timezone: null
    day_or: true
