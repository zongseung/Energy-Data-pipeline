services:
  # ==============================
  # Prefect PostgreSQL (PV 전용)
  # ==============================
  pv-prefect-postgres:
    image: postgres:14
    container_name: pv-prefect-postgres
    environment:
      - POSTGRES_USER=prefect
      - POSTGRES_PASSWORD=prefect
      - POSTGRES_DB=prefect
    volumes:
      - pv_prefect_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - pv-network

  # ==============================
  # PV DB (태양광 발전 데이터 저장용)
  # ==============================
  pv-db:
    image: postgres:14
    container_name: pv-data-postgres
    environment:
      - POSTGRES_USER=pv
      - POSTGRES_PASSWORD=pv
      - POSTGRES_DB=pv
    volumes:
      - pv_data_postgres:/var/lib/postgresql/data
    ports:
      - "5436:5432"  # 호스트에서 localhost:5436으로 접속
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pv"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - pv-network

  # ==============================
  # Grafana (대시보드)
  # ==============================
  pv-grafana:
    image: grafana/grafana:latest
    container_name: pv-pipeline-grafana
    ports:
      - "3006:3000"  # 호스트 3006 -> 컨테이너 3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=Asia/Seoul
    volumes:
      - pv_grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      pv-db:
        condition: service_healthy
    networks:
      - pv-network

  # ==============================
  # Prefect Server (PV 전용)
  # ==============================
  pv-prefect-server:
    image: prefecthq/prefect:2-python3.10
    container_name: pv-prefect-server
    ports:
      - "4400:4200"   # 호스트에서 http://localhost:4400 으로 접속
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@pv-prefect-postgres:5432/prefect
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y curl &&
        prefect server start
      "
    depends_on:
      pv-prefect-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - pv-network

  # 배포/등록용 컨테이너 (한 번 실행되었다가 종료됨)
  pv-deployer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: pv-pipeline:latest
    container_name: pv-deployer
    env_file:
      - ../.env
    environment:
      - PREFECT_API_URL=http://pv-prefect-server:4200/api
      - PV_DATABASE_URL=postgresql+psycopg2://pv:pv@pv-db:5432/pv
      - TZ=Asia/Seoul
    working_dir: /app
    depends_on:
      pv-prefect-server:
        condition: service_healthy
      pv-db:
        condition: service_healthy
    networks:
      - pv-network
    command: >
      bash -c "
        echo 'Waiting 15s for Prefect API...' &&
        sleep 15 &&
        python -m prefect_flows.deploy
      "

  # 실제 flow 돌리는 Docker Worker
  pv-worker:
    image: prefecthq/prefect:2-python3.10
    container_name: pv-pipeline-worker
    env_file:
      - ../.env
    environment:
      - PREFECT_API_URL=http://pv-prefect-server:4200/api
      - PREFECT_WORK_POOL=pv-pool
      - PV_DATABASE_URL=postgresql+psycopg2://pv:pv@pv-db:5432/pv
      - TZ=Asia/Seoul
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -c "
        echo 'Installing compatible pydantic & prefect-docker...' &&
        pip install 'pydantic<2.11' &&
        pip install 'prefect-docker<0.5.0,>=0.3.0' &&
        pip install 'aiohttp' &&
        echo 'Starting Prefect docker worker...' &&
        prefect worker start --type docker --pool pv-pool
      "
    depends_on:
      pv-prefect-server:
        condition: service_healthy
      pv-db:
        condition: service_healthy
    networks:
      - pv-network

volumes:
  pv_prefect_postgres_data:
  pv_data_postgres:
  pv_grafana_data:

networks:
  pv-network:
    driver: bridge
    name: pv-pipeline-network
