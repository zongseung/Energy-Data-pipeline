name: ci

on:
  push:
    branches: [ "test-rust", "main" ]
  pull_request:
    branches: [ "test-rust", "main" ]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Smoke import
        run: |
          python -c "import fetch_data; print('ok')"
